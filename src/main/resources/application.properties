spring.application.name=TaskServiceWithAspect
server.port=8080

# JPA Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/task_service_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

logging.level.root=info
logging.level.org.springframework=warn

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=task_group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.max.poll.interval.ms=6000
spring.kafka.max.poll.records=1
spring.kafka.max.partition.fetch.bytes=300000
spring.kafka.session.timeout.ms=15000
kafka.topic.task-updates=newTaskTopic

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.username=yourEmailFrom@gmail.com
spring.mail.password=yourEmailPasswordFrom
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

mail.to=recipientEmailTo@gmail.com